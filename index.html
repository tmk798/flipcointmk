<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Toss</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        text-align: center;
        margin-top: 50px;
    }
    #coin {
        width: 100px;
        height: 100px;
        background-color: #ff0;
        border-radius: 50%;
        position: relative;
        margin: 0 auto 20px auto;
        overflow: hidden;
    }
    #coin:before {
        content: attr(data-side);
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        line-height: 100px;
        text-align: center;
        font-weight: bold;
        background-color: #ff0;
        transform: rotateY(0deg);
        transition: transform 0.5s;
    }
    #coin.flip:before {
        transform: rotateY(180deg);
    }
    #result {
        font-size: 24px;
        font-weight: bold;
        display: none;
    }
    footer {
        margin-top: 20px;
        font-weight: bold;
        font-size: 14px;
    }
</style>
</head>
<body>
<div id="coin" data-side=""></div>
<button onclick="tossCoin()">Toss Coin</button>
<div id="result"></div>
<footer>Coin flip by @TheTMKShow</footer>
<script>
    function tossCoin() {
        var coin = document.getElementById("coin");
        var result = document.getElementById("result");
        
        coin.classList.add("flip");
        setTimeout(() => {
            coin.classList.remove("flip");
            var random = Math.random();
            var resultText = random < 0.5 ? "Heads" : "Tails";
            result.innerText = "Result: " + resultText;
            result.style.display = "block";
            coin.setAttribute("data-side", resultText);
        }, 500);
    }
</script>
</body>
</html>
